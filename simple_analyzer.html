<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧬 LC-MS-MS Analysis Platform - Simplified</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.26.0/plotly.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .control-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .file-upload {
            border: 2px dashed #007bff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .file-upload:hover {
            background: #f0f8ff;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #007bff;
            background: #f8f9fa;
        }

        .status.error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .status.success {
            border-left-color: #28a745;
            background: #d4edda;
        }

        .plot-container {
            height: 500px;
            width: 100%;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin: 10px 0;
        }

        .settings {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .setting-group {
            text-align: center;
        }

        .setting-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .setting-group input[type="range"] {
            width: 100%;
        }

        .setting-value {
            background: #e9ecef;
            padding: 5px;
            border-radius: 3px;
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧬 LC-MS-MS Analysis Platform</h1>

        <div class="control-panel">
            <h3>📁 Data Upload</h3>
            <div class="file-upload" onclick="document.getElementById('csvFile').click();">
                <div style="font-size: 2em;">📄</div>
                <div>Click to upload CSV file</div>
                <input type="file" id="csvFile" accept=".csv" style="display: none;">
            </div>
            <div id="fileStatus">No file selected</div>

            <h3>⚙️ Settings</h3>
            <div class="settings">
                <div class="setting-group">
                    <label>Outlier Threshold</label>
                    <input type="range" id="outlierThreshold" min="1.0" max="5.0" step="0.1" value="3.0">
                    <div class="setting-value" id="outlierValue">3.0</div>
                </div>
                <div class="setting-group">
                    <label>R² Threshold</label>
                    <input type="range" id="r2Threshold" min="0.900" max="0.999" step="0.001" value="0.990">
                    <div class="setting-value" id="r2Value">0.990</div>
                </div>
                <div class="setting-group">
                    <label>RT Tolerance</label>
                    <input type="range" id="rtTolerance" min="0.05" max="0.50" step="0.01" value="0.10">
                    <div class="setting-value" id="rtValue">0.10</div>
                </div>
            </div>

            <div>
                <button class="btn btn-primary" onclick="testConnection()">🔌 Test Connection</button>
                <button class="btn btn-primary" onclick="runAnalysis()">🚀 Start Analysis</button>
                <button class="btn btn-success" onclick="generateVisualization()" id="visualizeBtn" style="display: none;">📊 Generate Visualization</button>
            </div>
        </div>

        <div id="statusDisplay" class="status">
            Ready to analyze. Upload a CSV file and click 'Start Analysis'.
        </div>

        <div id="visualizationArea" style="display: none;">
            <h3>📊 Analysis Results</h3>
            <div id="plot-2d" class="plot-container"></div>
            <div id="plot-3d" class="plot-container"></div>
        </div>
    </div>

    <script>
        console.log('🚀 LC-MS-MS Analysis Platform loading...');

        // Global variables
        let uploadedFile = null;
        let currentAnalysisResults = null;
        let currentSettings = {
            outlierThreshold: 3.0,
            r2Threshold: 0.99,
            rtTolerance: 0.1
        };

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ DOM loaded, initializing...');
            initializeEventListeners();
        });

        function initializeEventListeners() {
            console.log('🔧 Setting up event listeners...');

            // File upload
            document.getElementById('csvFile').addEventListener('change', handleFileUpload);

            // Sliders
            document.getElementById('outlierThreshold').addEventListener('input', updateOutlierValue);
            document.getElementById('r2Threshold').addEventListener('input', updateR2Value);
            document.getElementById('rtTolerance').addEventListener('input', updateRtValue);

            console.log('✅ Event listeners initialized');
        }

        function handleFileUpload(event) {
            console.log('📁 File upload triggered');

            const file = event.target.files[0];
            if (!file) return;

            if (!file.name.endsWith('.csv')) {
                showStatus('❌ Only CSV files are supported', 'error');
                return;
            }

            uploadedFile = file;
            const sizeKB = (file.size / 1024).toFixed(1);
            document.getElementById('fileStatus').textContent = `✅ ${file.name} (${sizeKB} KB)`;
            showStatus(`✅ File uploaded: ${file.name}`, 'success');

            console.log('✅ File uploaded:', file.name);
        }

        function updateOutlierValue(event) {
            const value = parseFloat(event.target.value);
            document.getElementById('outlierValue').textContent = value.toFixed(1);
            currentSettings.outlierThreshold = value;
            console.log('⚙️ Outlier threshold:', value);
        }

        function updateR2Value(event) {
            const value = parseFloat(event.target.value);
            document.getElementById('r2Value').textContent = value.toFixed(3);
            currentSettings.r2Threshold = value;
            console.log('⚙️ R² threshold:', value);
        }

        function updateRtValue(event) {
            const value = parseFloat(event.target.value);
            document.getElementById('rtValue').textContent = value.toFixed(2);
            currentSettings.rtTolerance = value;
            console.log('⚙️ RT tolerance:', value);
        }

        async function testConnection() {
            console.log('🔌 Testing connection...');
            showStatus('🔌 Testing server connection...', 'info');

            try {
                const response = await fetch('/api/health');
                const data = await response.json();

                console.log('✅ Connection test result:', data);

                if (response.ok && data.status === 'healthy') {
                    showStatus('✅ Connection successful! Server is ready.', 'success');
                } else {
                    showStatus('⚠️ Server response is unusual', 'error');
                }
            } catch (error) {
                console.error('❌ Connection test failed:', error);
                showStatus(`❌ Connection failed: ${error.message}`, 'error');
            }
        }

        async function runAnalysis() {
            console.log('🚀 Starting analysis...');

            if (!uploadedFile) {
                showStatus('❌ Please upload a CSV file first', 'error');
                return;
            }

            showStatus('🚀 Running analysis...', 'info');

            try {
                const formData = new FormData();
                formData.append('file', uploadedFile);
                formData.append('data_type', 'Porcine');
                formData.append('outlier_threshold', currentSettings.outlierThreshold);
                formData.append('r2_threshold', currentSettings.r2Threshold);
                formData.append('rt_tolerance', currentSettings.rtTolerance);

                console.log('📤 Sending analysis request...');

                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    body: formData
                });

                console.log('📨 Analysis response received:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('✅ Analysis completed:', result);

                if (result.error) {
                    showStatus(`❌ Analysis error: ${result.error}`, 'error');
                    return;
                }

                currentAnalysisResults = result.results;
                const stats = result.results.statistics;

                showStatus(
                    `✅ Analysis completed! Success rate: ${stats.success_rate.toFixed(1)}% | ` +
                    `Valid: ${stats.valid_compounds}, Outliers: ${stats.outliers}`,
                    'success'
                );

                // Show visualization button
                document.getElementById('visualizeBtn').style.display = 'inline-block';

            } catch (error) {
                console.error('❌ Analysis failed:', error);
                showStatus(`❌ Analysis failed: ${error.message}`, 'error');
            }
        }

        async function generateVisualization() {
            console.log('📊 Generating visualization...');

            if (!currentAnalysisResults) {
                showStatus('❌ No analysis results available', 'error');
                return;
            }

            showStatus('📊 Generating visualizations...', 'info');

            try {
                const response = await fetch('/api/visualize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        results: currentAnalysisResults
                    })
                });

                console.log('📨 Visualization response:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('✅ Visualization generated:', result);

                if (result.error) {
                    showStatus(`❌ Visualization error: ${result.error}`, 'error');
                    return;
                }

                // Show visualization area
                document.getElementById('visualizationArea').style.display = 'block';

                // Insert plots
                if (result.plots) {
                    if (result.plots.regression_scatter) {
                        document.getElementById('plot-2d').innerHTML = result.plots.regression_scatter;
                    }
                    if (result.plots['3d_distribution']) {
                        document.getElementById('plot-3d').innerHTML = result.plots['3d_distribution'];
                    }
                }

                showStatus('✅ Visualizations generated successfully!', 'success');

            } catch (error) {
                console.error('❌ Visualization failed:', error);
                showStatus(`❌ Visualization failed: ${error.message}`, 'error');
            }
        }

        function showStatus(message, type = 'info') {
            console.log(`📢 Status [${type}]: ${message}`);

            const statusEl = document.getElementById('statusDisplay');
            statusEl.textContent = message;
            statusEl.className = 'status';

            if (type === 'error') {
                statusEl.classList.add('error');
            } else if (type === 'success') {
                statusEl.classList.add('success');
            }
        }

        console.log('✅ LC-MS-MS Analysis Platform ready!');
    </script>
</body>
</html>
