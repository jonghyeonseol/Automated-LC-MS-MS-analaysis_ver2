name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Daily security scans at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.9'

jobs:
  # ============================================================
  # DEPENDENCY VULNERABILITY SCANNING
  # ============================================================
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/production.txt

      - name: Run Safety check
        run: |
          pip install safety
          safety check --json --output safety-report.json || true
          safety check --full-report
        continue-on-error: true

      - name: Run pip-audit
        run: |
          pip install pip-audit
          pip-audit --desc --format json --output pip-audit-report.json || true
          pip-audit --desc --format cyclonedx-json --output pip-audit-sbom.json || true
          pip-audit --desc
        continue-on-error: true

      - name: Upload dependency scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-scan-results
          path: |
            safety-report.json
            pip-audit-report.json
            pip-audit-sbom.json
          retention-days: 30

  # ============================================================
  # CODE SECURITY SCANNING (SAST)
  # ============================================================
  code-security:
    name: Static Application Security Testing
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Bandit
        run: |
          pip install bandit[toml]

      - name: Run Bandit security scanner
        run: |
          bandit -r apps/ config/ \
            -f json -o bandit-report.json \
            --severity-level medium \
            --confidence-level medium
          bandit -r apps/ config/ \
            -f txt \
            --severity-level medium \
            --confidence-level medium
        continue-on-error: true

      - name: Run Bandit SARIF output
        run: |
          pip install bandit[sarif]
          bandit -r apps/ config/ \
            -f sarif -o bandit-results.sarif \
            --severity-level medium \
            --confidence-level medium || true

      - name: Upload Bandit results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: bandit-results.sarif
          category: bandit

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-scan-results
          path: |
            bandit-report.json
            bandit-results.sarif
          retention-days: 30

  # ============================================================
  # CODEQL ANALYSIS
  # ============================================================
  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['python']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # ============================================================
  # SECRET SCANNING
  # ============================================================
  secret-scan:
    name: Secret & Credential Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

      - name: Upload secret scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: secret-scan-results
          path: |
            gitleaks-report.json
          retention-days: 30

  # ============================================================
  # DOCKER IMAGE SECURITY SCAN
  # ============================================================
  docker-scan:
    name: Docker Image Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Django image
        run: |
          docker build -t ganglioside:test -f Dockerfile .

      - name: Build Celery image
        run: |
          docker build -t ganglioside-celery:test -f Dockerfile.celery .

      - name: Run Trivy on Django image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ganglioside:test
          format: 'sarif'
          output: 'trivy-django.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          vuln-type: 'os,library'

      - name: Run Trivy on Celery image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ganglioside-celery:test
          format: 'sarif'
          output: 'trivy-celery.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          vuln-type: 'os,library'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: |
            trivy-django.sarif
            trivy-celery.sarif
          category: trivy-docker

      - name: Run Grype on Django image
        uses: anchore/scan-action@v3
        with:
          image: ganglioside:test
          fail-build: false
          severity-cutoff: high

      - name: Run Grype on Celery image
        uses: anchore/scan-action@v3
        with:
          image: ganglioside-celery:test
          fail-build: false
          severity-cutoff: high

      - name: Upload Grype scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: grype-scan-results
          path: |
            trivy-django.sarif
            trivy-celery.sarif
          retention-days: 30

  # ============================================================
  # LICENSE COMPLIANCE
  # ============================================================
  license-scan:
    name: License Compliance Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/production.txt
          pip install pip-licenses

      - name: Generate license report
        run: |
          pip-licenses --format=json --output-file=licenses.json
          pip-licenses --format=markdown --output-file=licenses.md
          pip-licenses

      - name: Check for GPL licenses
        run: |
          pip-licenses --format=json | jq -r '.[] | select(.License | contains("GPL")) | .Name' > gpl-packages.txt
          if [ -s gpl-packages.txt ]; then
            echo "⚠️  Warning: GPL-licensed packages found:"
            cat gpl-packages.txt
          else
            echo "✅ No GPL-licensed packages found"
          fi
        continue-on-error: true

      - name: Upload license reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: license-scan-results
          path: |
            licenses.json
            licenses.md
            gpl-packages.txt
          retention-days: 30

  # ============================================================
  # SBOM GENERATION
  # ============================================================
  sbom:
    name: Generate SBOM (Software Bill of Materials)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/production.txt
          pip install cyclonedx-bom

      - name: Generate CycloneDX SBOM
        run: |
          cyclonedx-py requirements -r requirements/production.txt -o sbom-cyclonedx.json --format json
          cyclonedx-py requirements -r requirements/production.txt -o sbom-cyclonedx.xml --format xml

      - name: Generate SPDX SBOM
        run: |
          pip install spdx-tools
          # SPDX SBOM generation (if needed)

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sbom-results
          path: |
            sbom-cyclonedx.json
            sbom-cyclonedx.xml
          retention-days: 90

      - name: Attach SBOM to release
        if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            sbom-cyclonedx.json
            sbom-cyclonedx.xml

  # ============================================================
  # SECURITY SUMMARY
  # ============================================================
  summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, code-security, codeql, secret-scan, docker-scan, license-scan]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate security summary
        run: |
          echo "# Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Dependency Scan: ${{ needs.dependency-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Code Security: ${{ needs.code-security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ CodeQL: ${{ needs.codeql.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Secret Scan: ${{ needs.secret-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Docker Scan: ${{ needs.docker-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ License Scan: ${{ needs.license-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All security scans completed. Check individual job results for details." >> $GITHUB_STEP_SUMMARY

      - name: Check overall status
        run: |
          if [ "${{ needs.dependency-scan.result }}" != "success" ] || \
             [ "${{ needs.code-security.result }}" != "success" ] || \
             [ "${{ needs.codeql.result }}" != "success" ]; then
            echo "⚠️  Some security scans failed or found issues"
            exit 1
          else
            echo "✅ All critical security scans passed"
          fi
