name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.9'
  POSTGRES_VERSION: '15'
  REDIS_VERSION: '7-alpine'
  COVERAGE_THRESHOLD: 70
  COVERAGE_TARGET: 75

jobs:
  # ============================================================
  # STAGE 1: LINTING & CODE QUALITY
  # ============================================================
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/lint.txt

      - name: Run Black (code formatting)
        run: |
          black --check apps/ config/ tests/
        continue-on-error: false

      - name: Run isort (import sorting)
        run: |
          isort --check-only apps/ config/ tests/
        continue-on-error: false

      - name: Run Flake8 (style guide)
        run: |
          flake8 apps/ config/ tests/ --count --statistics
        continue-on-error: false

      - name: Run Pylint (code analysis)
        run: |
          pylint apps/ config/ --output-format=colorized || true
        continue-on-error: true

      - name: Run mypy (type checking)
        run: |
          mypy apps/ config/ --config-file=pyproject.toml
        continue-on-error: false

      - name: Upload lint results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-results
          path: |
            .mypy_cache/
          retention-days: 7

  # ============================================================
  # STAGE 2: SECURITY SCANNING
  # ============================================================
  security:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit

      - name: Run Bandit (security linter)
        run: |
          bandit -r apps/ config/ -f json -o bandit-report.json
          bandit -r apps/ config/ -f txt
        continue-on-error: true

      - name: Run Safety (dependency vulnerabilities)
        run: |
          safety check --json --output safety-report.json || true
          safety check || true
        continue-on-error: true

      - name: Run pip-audit (dependency audit)
        run: |
          pip-audit --desc --output pip-audit-report.json || true
          pip-audit --desc || true
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
            pip-audit-report.json
          retention-days: 30

  # ============================================================
  # STAGE 3: TESTING WITH COVERAGE
  # ============================================================
  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_DB: ganglioside_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:${{ env.REDIS_VERSION }}
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev gcc python3-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/production.txt
          pip install -r requirements/test.txt

      - name: Run Django system checks
        env:
          DJANGO_SETTINGS_MODULE: config.settings.development
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/ganglioside_test
          REDIS_URL: redis://localhost:6379/0
          CELERY_BROKER_URL: redis://localhost:6379/0
          CELERY_RESULT_BACKEND: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci-cd-pipeline
          DEBUG: 'False'
        run: |
          python manage.py check --deploy

      - name: Run database migrations
        env:
          DJANGO_SETTINGS_MODULE: config.settings.development
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/ganglioside_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci-cd-pipeline
        run: |
          python manage.py migrate --noinput

      - name: Run tests with coverage
        env:
          DJANGO_SETTINGS_MODULE: config.settings.development
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/ganglioside_test
          REDIS_URL: redis://localhost:6379/0
          CELERY_BROKER_URL: redis://localhost:6379/0
          CELERY_RESULT_BACKEND: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci-cd-pipeline
        run: |
          pytest \
            --cov=apps \
            --cov=config \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --junitxml=junit/test-results.xml \
            -v

      - name: Check coverage threshold
        run: |
          coverage report --fail-under=${{ env.COVERAGE_THRESHOLD }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            htmlcov/
            coverage.xml
            junit/
          retention-days: 30

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: ${{ env.COVERAGE_TARGET }}
          MINIMUM_ORANGE: ${{ env.COVERAGE_THRESHOLD }}

  # ============================================================
  # STAGE 4: BUILD DOCKER IMAGES
  # ============================================================
  build:
    name: Build & Scan Docker Images
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/ganglioside
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Django image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ganglioside:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan Django image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ganglioside:test
          format: 'sarif'
          output: 'trivy-django-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-django-results.sarif'

      - name: Push Django image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Celery image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.celery
          push: false
          load: true
          tags: ganglioside-celery:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan Celery image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ganglioside-celery:test
          format: 'sarif'
          output: 'trivy-celery-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Push Celery image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.celery
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ganglioside-celery:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload Docker scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: docker-scan-results
          path: |
            trivy-django-results.sarif
            trivy-celery-results.sarif
          retention-days: 30

  # ============================================================
  # STAGE 5: DEPLOY TO STAGING
  # ============================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.ganglioside.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /var/www/ganglioside-staging
            git pull origin develop
            docker-compose -f docker-compose.staging.yml pull
            docker-compose -f docker-compose.staging.yml up -d --build
            docker-compose -f docker-compose.staging.yml exec -T django python manage.py migrate --noinput
            docker-compose -f docker-compose.staging.yml exec -T django python manage.py collectstatic --noinput

      - name: Run smoke tests
        run: |
          sleep 15
          curl -f https://${{ secrets.STAGING_HOST }}/health || exit 1
          curl -f https://${{ secrets.STAGING_HOST }}/api/health || exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Staging deployment successful"
          echo "URL: https://${{ secrets.STAGING_HOST }}"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ Staging deployment failed"
          exit 1

  # ============================================================
  # STAGE 6: DEPLOY TO PRODUCTION (Manual Approval)
  # ============================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://ganglioside.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /var/www/ganglioside
            git pull origin main
            docker-compose pull
            docker-compose up -d --build
            docker-compose exec -T django python manage.py migrate --noinput
            docker-compose exec -T django python manage.py collectstatic --noinput
            docker-compose exec -T django python manage.py check --deploy

      - name: Run production smoke tests
        run: |
          sleep 20
          curl -f https://${{ secrets.PRODUCTION_HOST }}/health || exit 1
          curl -f https://${{ secrets.PRODUCTION_HOST }}/api/health || exit 1

      - name: Create GitHub Release
        if: success()
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            Automated deployment to production
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref }}
            - Workflow: ${{ github.workflow }}
          draft: false
          prerelease: false

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Production deployment successful"
          echo "URL: https://${{ secrets.PRODUCTION_HOST }}"

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /var/www/ganglioside
            git reset --hard HEAD^
            docker-compose up -d --build

  # ============================================================
  # OPTIONAL: PERFORMANCE TESTING
  # ============================================================
  performance:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Locust
        run: |
          pip install locust

      - name: Start test services
        run: |
          docker-compose -f docker-compose.test.yml up -d
          sleep 10

      - name: Run load tests
        run: |
          # Placeholder for actual performance tests
          echo "Performance testing would run here"
          # locust -f tests/performance/locustfile.py --headless --users 50 --spawn-rate 5 --run-time 2m --html locust_report.html

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-results
          path: locust_report.html
          retention-days: 14

      - name: Stop test services
        if: always()
        run: |
          docker-compose -f docker-compose.test.yml down
