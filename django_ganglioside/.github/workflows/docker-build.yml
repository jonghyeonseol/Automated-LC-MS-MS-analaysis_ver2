name: Docker Build & Security Scan

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  schedule:
    # Weekly security scans (every Monday at 3 AM UTC)
    - cron: '0 3 * * 1'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  DJANGO_IMAGE_NAME: ganglioside
  CELERY_IMAGE_NAME: ganglioside-celery

jobs:
  # ============================================================
  # BUILD DJANGO IMAGE
  # ============================================================
  build-django:
    name: Build Django Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.DJANGO_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Ganglioside Analysis Platform
            org.opencontainers.image.description=LC-MS/MS Ganglioside Analysis Django Application
            org.opencontainers.image.vendor=Ganglioside Analysis Team
            org.opencontainers.image.version=${{ github.ref_name }}

      - name: Build and export to Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: ${{ env.DJANGO_IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DJANGO_IMAGE_NAME }}:test
          format: 'sarif'
          output: 'trivy-django-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          vuln-type: 'os,library'
          ignore-unfixed: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-django-results.sarif'
          category: 'docker-django'

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DJANGO_IMAGE_NAME }}:test
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
        continue-on-error: true

      - name: Scan image with Dockle
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            goodwithtech/dockle:latest \
            --exit-code 1 \
            --exit-level warn \
            ${{ env.DJANGO_IMAGE_NAME }}:test
        continue-on-error: true

      - name: Test image
        run: |
          docker run --rm --entrypoint python ${{ env.DJANGO_IMAGE_NAME }}:test --version
          docker run --rm --entrypoint django-admin ${{ env.DJANGO_IMAGE_NAME }}:test --version

      - name: Build and push multi-platform
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: django-security-scan-results
          path: trivy-django-results.sarif
          retention-days: 30

  # ============================================================
  # BUILD CELERY IMAGE
  # ============================================================
  build-celery:
    name: Build Celery Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.CELERY_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Ganglioside Celery Worker
            org.opencontainers.image.description=Celery background task worker for Ganglioside Analysis
            org.opencontainers.image.vendor=Ganglioside Analysis Team

      - name: Build and export to Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.celery
          load: true
          tags: ${{ env.CELERY_IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.CELERY_IMAGE_NAME }}:test
          format: 'sarif'
          output: 'trivy-celery-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          vuln-type: 'os,library'
          ignore-unfixed: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-celery-results.sarif'
          category: 'docker-celery'

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.CELERY_IMAGE_NAME }}:test
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
        continue-on-error: true

      - name: Test image
        run: |
          docker run --rm --entrypoint python ${{ env.CELERY_IMAGE_NAME }}:test --version
          docker run --rm --entrypoint celery ${{ env.CELERY_IMAGE_NAME }}:test --version

      - name: Build and push multi-platform
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.celery
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: celery-security-scan-results
          path: trivy-celery-results.sarif
          retention-days: 30

  # ============================================================
  # IMAGE SIZE ANALYSIS
  # ============================================================
  analyze-size:
    name: Analyze Image Sizes
    runs-on: ubuntu-latest
    needs: [build-django, build-celery]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Django image
        run: |
          docker build -t ${{ env.DJANGO_IMAGE_NAME }}:test -f Dockerfile .

      - name: Build Celery image
        run: |
          docker build -t ${{ env.CELERY_IMAGE_NAME }}:test -f Dockerfile.celery .

      - name: Analyze Django image
        run: |
          echo "Django Image Analysis:"
          docker images ${{ env.DJANGO_IMAGE_NAME }}:test --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}"
          docker history ${{ env.DJANGO_IMAGE_NAME }}:test --human

      - name: Analyze Celery image
        run: |
          echo "Celery Image Analysis:"
          docker images ${{ env.CELERY_IMAGE_NAME }}:test --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}"
          docker history ${{ env.CELERY_IMAGE_NAME }}:test --human

      - name: Run Dive analysis
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            wagoodman/dive:latest \
            --ci ${{ env.DJANGO_IMAGE_NAME }}:test

  # ============================================================
  # NOTIFY ON COMPLETION
  # ============================================================
  notify:
    name: Notify Build Status
    runs-on: ubuntu-latest
    needs: [build-django, build-celery]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build-django.result }}" == "success" ] && [ "${{ needs.build-celery.result }}" == "success" ]; then
            echo "✅ All Docker images built successfully"
            echo "Django: ${{ secrets.DOCKER_USERNAME }}/${{ env.DJANGO_IMAGE_NAME }}"
            echo "Celery: ${{ secrets.DOCKER_USERNAME }}/${{ env.CELERY_IMAGE_NAME }}"
          else
            echo "❌ Docker build failed"
            exit 1
          fi
