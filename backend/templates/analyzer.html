<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧬 Ganglioside Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .section {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        
        .section:hover {
            border-color: #3498db;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.1);
        }
        
        .section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section p {
            color: #6c757d;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .file-input {
            width: 100%;
            padding: 12px;
            border: 2px dashed #3498db;
            border-radius: 8px;
            background: white;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-input:hover {
            border-color: #2980b9;
            background-color: #f8f9fa;
        }
        
        .btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }
        
        .btn-warning {
            background: linear-gradient(45deg, #f39c12, #e67e22);
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            max-height: 400px;
            overflow-y: auto;
            border-left: 4px solid;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border-left-color: #28a745;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }
        
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-left-color: #17a2b8;
        }
        
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border-left-color: #ffc107;
        }
        
        .status-bar {
            background: #34495e;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>🧬 Ganglioside Analyzer</h1>
            <p>산성 당지질 LC-MS/MS 데이터 자동 분석 시스템</p>
        </div>
        
        <div class="status-bar" id="statusBar">
            🔄 시스템 초기화 중...
        </div>
        
        <div class="container">
            <div class="feature-grid">
                <!-- 파일 업로드 섹션 -->
                <div class="section">
                    <h3>📄 CSV 파일 업로드</h3>
                    <p><strong>필수 컬럼:</strong> Name, RT, Volume, Log P, Anchor</p>
                    <input type="file" id="csvFile" accept=".csv" class="file-input">
                    <div class="button-group">
                        <button class="btn" onclick="uploadFile()">📤 파일 업로드</button>
                        <button class="btn btn-success" onclick="analyzeData()">🔬 데이터 분석</button>
                    </div>
                </div>
                
                <!-- 시각화 섹션 -->
                <div class="section">
                    <h3>📊 시각화 및 결과</h3>
                    <p>분석 결과를 시각적으로 확인하고 다운로드할 수 있습니다.</p>
                    <div class="button-group">
                        <button class="btn btn-warning" onclick="createVisualization()">📈 시각화 생성</button>
                        <button class="btn btn-success" onclick="downloadResults()">💾 결과 다운로드</button>
                    </div>
                </div>
            </div>
            
            <!-- 샘플 데이터 테스트 -->
            <div class="section">
                <h3>🧪 샘플 데이터 테스트</h3>
                <p>미리 준비된 샘플 데이터로 시스템을 테스트해보세요.</p>
                <div class="button-group">
                    <button class="btn btn-success" onclick="testSampleData()">🚀 샘플 데이터 테스트</button>
                </div>
            </div>
        </div>
        
        <!-- 결과 표시 영역 -->
        <div class="container">
            <div id="result"></div>
        </div>
        
        <!-- 시각화 표시 영역 -->
        <div class="container" style="display: none;" id="visualizationContainer">
            <h3>📊 분석 결과 시각화</h3>
            <div id="visualizations"></div>
        </div>
    </div>

    <script src="/static/js/analyzer.js"></script>
</body>
</html>
