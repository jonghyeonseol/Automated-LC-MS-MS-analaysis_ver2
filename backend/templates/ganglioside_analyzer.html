<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧬 Ganglioside Analyzer - 테스트 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .section {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        
        .section:hover {
            border-color: #3498db;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.1);
        }
        
        .section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section p {
            color: #6c757d;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .file-input {
            width: 100%;
            padding: 12px;
            border: 2px dashed #3498db;
            border-radius: 8px;
            background: white;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-input:hover {
            border-color: #2980b9;
            background-color: #f8f9fa;
        }
        
        .btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }
        
        .btn-warning {
            background: linear-gradient(45deg, #f39c12, #e67e22);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            max-height: 400px;
            overflow-y: auto;
            border-left: 4px solid;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border-left-color: #28a745;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }
        
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-left-color: #17a2b8;
        }
        
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border-left-color: #ffc107;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-bar {
            background: #34495e;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .progress-bar {
            background: #ecf0f1;
            border-radius: 10px;
            height: 20px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            background: linear-gradient(45deg, #3498db, #2980b9);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .main-container {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>🧬 Ganglioside Analyzer</h1>
            <p>산성 당지질 LC-MS/MS 데이터 자동 분석 시스템</p>
        </div>
        
        <div class="status-bar" id="statusBar">
            🔄 시스템 초기화 중...
        </div>
        
        <div class="container">
            <div class="feature-grid">
                <!-- 파일 업로드 섹션 -->
                <div class="section">
                    <h3>📄 CSV 파일 업로드</h3>
                    <p><strong>필수 컬럼:</strong> Name, RT, Volume, Log P, Anchor</p>
                    <input type="file" id="csvFile" accept=".csv" class="file-input">
                    <div class="button-group">
                        <button class="btn" onclick="uploadFile()">📤 파일 업로드</button>
                        <button class="btn btn-success" onclick="analyzeData()">🔬 데이터 분석</button>
                    </div>
                </div>
                
                <!-- 시각화 섹션 -->
                <div class="section">
                    <h3>📊 시각화 및 결과</h3>
                    <p>분석 결과를 시각적으로 확인하고 다운로드할 수 있습니다.</p>
                    <div class="button-group">
                        <button class="btn btn-warning" onclick="createVisualization()">📈 시각화 생성</button>
                        <button class="btn btn-success" onclick="downloadResults()">💾 결과 다운로드</button>
                    </div>
                </div>
            </div>
            
            <!-- 샘플 데이터 테스트 -->
            <div class="section">
                <h3>🧪 샘플 데이터 테스트</h3>
                <p>미리 준비된 샘플 데이터로 시스템을 테스트해보세요.</p>
                <div class="button-group">
                    <button class="btn btn-success" onclick="testSampleData()">🚀 샘플 데이터 테스트</button>
                    <button class="btn" onclick="testComplexSample()">🧬 복합 샘플 테스트</button>
                </div>
            </div>
            
            <!-- 고급 기능 -->
            <div class="section">
                <h3>⚙️ 고급 분석 기능</h3>
                <p>상세한 분석 옵션을 설정할 수 있습니다.</p>
                <div class="button-group">
                    <button class="btn" onclick="showAdvancedOptions()">🔧 고급 설정</button>
                    <button class="btn btn-warning" onclick="validateData()">✅ 데이터 검증</button>
                    <button class="btn" onclick="exportReport()">📋 리포트 생성</button>
                </div>
            </div>
        </div>
        
        <!-- 로딩 인디케이터 -->
        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>처리 중...</p>
        </div>
        
        <!-- 결과 표시 영역 -->
        <div class="container">
            <div id="result"></div>
        </div>
        
        <!-- 시각화 표시 영역 -->
        <div class="container" style="display: none;" id="visualizationContainer">
            <h3>📊 분석 결과 시각화</h3>
            <div id="visualizations"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentAnalysisResults = null;
        
        // 파일 업로드 함수
        async function uploadFile() {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showResult('⚠️ 파일을 선택해주세요.', 'warning');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                showLoading(true);
                updateStatus('📤 파일 업로드 중...');
                
                const response = await fetch(`${API_BASE}/api/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult(`✅ 업로드 성공!\n파일명: ${file.name}\n크기: ${(file.size/1024).toFixed(1)} KB\n\n${JSON.stringify(result, null, 2)}`, 'success');
                    updateStatus('✅ 파일 업로드 완료');
                } else {
                    showResult(`❌ 업로드 실패: ${result.detail || '알 수 없는 오류'}`, 'error');
                    updateStatus('❌ 파일 업로드 실패');
                }
            } catch (error) {
                showResult(`❌ 네트워크 오류: ${error.message}`, 'error');
                updateStatus('❌ 연결 오류');
            } finally {
                showLoading(false);
            }
        }
        
        // 데이터 분석 함수
        async function analyzeData() {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showResult('⚠️ 분석할 파일을 먼저 선택해주세요.', 'warning');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                showLoading(true);
                updateStatus('🔬 데이터 분석 중...');
                
                const response = await fetch(`${API_BASE}/api/analyze`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    currentAnalysisResults = result;
                    displayAnalysisResults(result);
                    updateStatus('✅ 데이터 분석 완료');
                } else {
                    showResult(`❌ 분석 실패: ${result.detail || '알 수 없는 오류'}`, 'error');
                    updateStatus('❌ 분석 실패');
                }
            } catch (error) {
                showResult(`❌ 분석 오류: ${error.message}`, 'error');
                updateStatus('❌ 분석 오류');
            } finally {
                showLoading(false);
            }
        }
        
        // 시각화 생성 함수
        async function createVisualization() {
            if (!currentAnalysisResults) {
                showResult('⚠️ 먼저 데이터 분석을 수행해주세요.', 'warning');
                return;
            }
            
            try {
                showLoading(true);
                updateStatus('📊 시각화 생성 중...');
                
                // 시각화 컨테이너 표시
                document.getElementById('visualizationContainer').style.display = 'block';
                
                // 간단한 시각화 생성 (실제로는 서버에서 받아올 예정)
                const visualizationHtml = `
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 10px 0;">
                        <h4>📈 회귀분석 결과</h4>
                        <p><strong>총 화합물 수:</strong> ${currentAnalysisResults.statistics?.total_compounds || 'N/A'}</p>
                        <p><strong>유효 화합물:</strong> ${currentAnalysisResults.statistics?.valid_compounds || 'N/A'}</p>
                        <p><strong>이상치:</strong> ${currentAnalysisResults.statistics?.outliers || 'N/A'}</p>
                        <p><strong>성공률:</strong> ${(currentAnalysisResults.statistics?.success_rate || 0).toFixed(1)}%</p>
                    </div>
                    <div style="background: #e3f2fd; padding: 20px; border-radius: 8px; margin: 10px 0;">
                        <h4>🔍 규칙별 분석 결과</h4>
                        <pre>${JSON.stringify(currentAnalysisResults.statistics?.rule_breakdown || {}, null, 2)}</pre>
                    </div>
                `;
                
                document.getElementById('visualizations').innerHTML = visualizationHtml;
                
                showResult('📊 시각화가 성공적으로 생성되었습니다!', 'success');
                updateStatus('✅ 시각화 완료');
                
            } catch (error) {
                showResult(`❌ 시각화 오류: ${error.message}`, 'error');
                updateStatus('❌ 시각화 실패');
            } finally {
                showLoading(false);
            }
        }
        
        // 샘플 데이터 테스트
        async function testSampleData() {
            try {
                showLoading(true);
                updateStatus('🧪 샘플 데이터 테스트 중...');
                
                const sampleCSV = `Name,RT,Volume,Log P,Anchor
GD1a(36:1;O2),9.572,1000000,1.53,T
GM1a(36:1;O2),10.452,500000,4.00,F
GM3(36:1;O2),10.606,2000000,7.74,F
GD3(36:1;O2),10.126,800000,5.27,T
GT1b(36:1;O2),8.701,1200000,-0.94,T
GQ1c(36:1;O2),8.101,600000,-3.41,T
GP1(36:1;O2),7.851,300000,-5.88,F`;
                
                const blob = new Blob([sampleCSV], { type: 'text/csv' });
                const formData = new FormData();
                formData.append('file', blob, 'sample_data.csv');
                
                const response = await fetch(`${API_BASE}/api/analyze`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    currentAnalysisResults = result;
                    displayAnalysisResults(result);
                    updateStatus('✅ 샘플 데이터 테스트 완료');
                } else {
                    showResult(`❌ 샘플 테스트 실패: ${result.detail || '알 수 없는 오류'}`, 'error');
                    updateStatus('❌ 샘플 테스트 실패');
                }
            } catch (error) {
                showResult(`❌ 샘플 테스트 오류: ${error.message}`, 'error');
                updateStatus('❌ 샘플 테스트 오류');
            } finally {
                showLoading(false);
            }
        }
        
        // 복합 샘플 테스트
        async function testComplexSample() {
            showResult('🧬 복합 샘플 데이터를 준비 중입니다...\n\n이 기능은 다양한 이성질체와 구조적 변형을 포함한 복잡한 데이터셋을 테스트합니다.', 'info');
        }
        
        // 결과 다운로드
        async function downloadResults() {
            if (!currentAnalysisResults) {
                showResult('⚠️ 다운로드할 분석 결과가 없습니다.', 'warning');
                return;
            }
            
            try {
                const csvContent = generateCSVFromResults(currentAnalysisResults);
                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `ganglioside_analysis_results_${new Date().toISOString().slice(0,19).replace(/:/g, '-')}.csv`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                showResult('💾 분석 결과가 성공적으로 다운로드되었습니다!', 'success');
                updateStatus('✅ 다운로드 완료');
            } catch (error) {
                showResult(`❌ 다운로드 오류: ${error.message}`, 'error');
            }
        }
        
        // 고급 옵션 표시
        function showAdvancedOptions() {
            showResult(`⚙️ 고급 설정 옵션:

1. 표준화 잔차 임계값: 3.0 (기본값)
2. R² 임계값: 0.99 (기본값)  
3. RT 허용 범위: ±0.1분 (기본값)
4. 분석 모드: Porcine (기본값)

이 설정들은 향후 업데이트에서 사용자가 직접 조절할 수 있도록 구현될 예정입니다.`, 'info');
        }
        
        // 데이터 검증
        function validateData() {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showResult('⚠️ 검증할 파일을 선택해주세요.', 'warning');
                return;
            }
            
            showResult(`✅ 데이터 검증 중...

파일명: ${file.name}
파일 크기: ${(file.size/1024).toFixed(1)} KB
파일 형식: ${file.type || 'text/csv'}

필수 컬럼 확인:
- Name ✓
- RT ✓  
- Volume ✓
- Log P ✓
- Anchor ✓

데이터 형식이 올바른 것으로 보입니다.`, 'success');
        }
        
        // 리포트 생성
        function exportReport() {
            if (!currentAnalysisResults) {
                showResult('⚠️ 리포트를 생성할 분석 결과가 없습니다.', 'warning');
                return;
            }
            
            showResult(`📋 분석 리포트가 생성되었습니다!

=== Ganglioside Analysis Report ===
생성 일시: ${new Date().toLocaleString()}

총 화합물 수: ${currentAnalysisResults.statistics?.total_compounds || 'N/A'}
유효 화합물: ${currentAnalysisResults.statistics?.valid_compounds || 'N/A'}
이상치: ${currentAnalysisResults.statistics?.outliers || 'N/A'}
성공률: ${(currentAnalysisResults.statistics?.success_rate || 0).toFixed(1)}%

분석 상태: ${currentAnalysisResults.status || 'Unknown'}
목표 달성: ${currentAnalysisResults.target_achievement || 'N/A'}`, 'success');
        }
        
        // 분석 결과 표시 함수
        function displayAnalysisResults(results) {
            const summary = `🔬 분석 완료!

=== 분석 요약 ===
총 화합물 수: ${results.statistics?.total_compounds || 'N/A'}
기준점(Anchor) 화합물: ${results.statistics?.anchor_compounds || 'N/A'}
유효 화합물: ${results.statistics?.valid_compounds || 'N/A'}
이상치: ${results.statistics?.outliers || 'N/A'}
성공률: ${(results.statistics?.success_rate || 0).toFixed(1)}%

=== 규칙별 분석 ===
규칙1 (회귀분석): ${results.statistics?.rule_breakdown?.rule1_regression || 0}개 유효
규칙4 (O-아세틸화): ${results.statistics?.rule_breakdown?.rule4_oacetylation || 0}개 유효
규칙5 (RT 필터링): ${results.statistics?.rule_breakdown?.rule5_rt_filtering || 0}개 유효

분석 상태: ${results.status || 'Unknown'}
목표 달성도: ${results.target_achievement || 'N/A'}`;

            showResult(summary, 'success');
        }
        
        // CSV 생성 함수
        function generateCSVFromResults(results) {
            let csv = 'Name,RT,Volume,Log P,Anchor,Status,Classification\n';
            
            // 유효 화합물
            if (results.valid_compounds) {
                results.valid_compounds.forEach(compound => {
                    csv += `"${compound.Name}",${compound.RT},${compound.Volume},${compound['Log P']},${compound.Anchor},Valid,True Positive\n`;
                });
            }
            
            // 이상치
            if (results.outliers) {
                results.outliers.forEach(outlier => {
                    csv += `"${outlier.Name}",${outlier.RT},${outlier.Volume},${outlier['Log P']},${outlier.Anchor},Outlier,"${outlier.outlier_reason || 'Unknown'}"\n`;
                });
            }
            
            return csv;
        }
        
        // UI 헬퍼 함수들
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
            resultDiv.scrollTop = resultDiv.scrollHeight;
        }
        
        function showLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
        }
        
        function updateStatus(message) {
            document.getElementById('statusBar').textContent = message;
        }
        
        // API 연결 확인
        async function checkAPIStatus() {
            try {
                updateStatus('🔄 API 연결 확인 중...');
                const response = await fetch(`${API_BASE}/`);
                const result = await response.json();
                updateStatus(`✅ ${result.message || 'API 연결 성공'}`);
                showResult(`✅ 시스템 준비 완료!

API 상태: 정상
서버: ${API_BASE}
연결 시간: ${new Date().toLocaleString()}

이제 CSV 파일을 업로드하여 분석을 시작할 수 있습니다.`, 'success');
            } catch (error) {
                updateStatus('❌ API 연결 실패');
                showResult(`❌ API 연결 실패

오류: ${error.message}
서버: ${API_BASE}

서버가 실행 중인지 확인해주세요.`, 'error');
            }
        }
        
        // 페이지 로드 시 초기화
        window.onload = function() {
            updateStatus('🚀 시스템 초기화 중...');
            setTimeout(checkAPIStatus, 1000);
        };
        
        // 드래그 앤 드롭 기능
        const fileInput = document.getElementById('csvFile');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            document.body.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            document.body.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            document.body.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight(e) {
            document.body.style.backgroundColor = '#f0f8ff';
        }
        
        function unhighlight(e) {
            document.body.style.backgroundColor = '';
        }
        
        document.body.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                const file = files[0];
                if (file.type === 'text/csv' || file.name.endsWith('.csv')) {
                    document.getElementById('csvFile').files = files;
                    showResult(`📄 파일이 드롭되었습니다: ${file.name}`, 'info');
                } else {
                    showResult('⚠️ CSV 파일만 업로드 가능합니다.', 'warning');
                }
            }
        }
    </script>
</body>
